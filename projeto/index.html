<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Fone de ouvidos</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><i class='bx bx-headphone'></i>Soundbox</a>

        <ul class="navegação">
            <li><a href="#">Visão geral</a></li>
            <li><a href="#">Teach Specs</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <div class="header-icons">
            <i class='bx bx-cart'></i>
            <div id="menu"><i class='bx bx-menu'></i></div>
        </div>
    </header>

    <section class="home">
        <div class="main">
            <div class="row">
                <li>
                    <img src="imgs/main1.png" onclick="slider1()" alt="">
                </li>
            </div>
            <div class="row2">
                <li>
                    <img src="imgs/main2.png" onclick="slider2()" alt="">
                </li>
            </div>
            <div class="row3">
                <li>
                    <img src="imgs/main3.png" onclick="slider3() " alt="">
                </li>
            </div>
        </div>
        <div class="home-img">
           <img src="imgs/product1.png" alt="" class="one"> 
        </div>
        <div class="home-text">
            <h1>Wireless <br> Headphones</h1>
            <h5>The smarter way to listen</h5>
            <h3>$199.00</h3>
            <a href="#" class="btn">Shop Now</a>
        </div>
    </section>

    <script>
        const homeImg=document.querySelector('.home-img')
        function slider1(){
            homeImg.innerHTML=''
            const img=document.createElement('img')
            img.setAttribute('class','one')
            img.setAttribute('src','imgs/product1.png')
            homeImg.appendChild(img)
        }
        function slider2(){
            homeImg.innerHTML=''
            const img=document.createElement('img')
            img.setAttribute('class','one')
            img.setAttribute('src','imgs/product2.png')
            homeImg.appendChild(img)
        }
        function slider3(){
            homeImg.innerHTML=''
            const img=document.createElement('img')
            img.setAttribute('class','one')
            img.setAttribute('src','imgs/product3.png')
            homeImg.appendChild(img)
        }
    </script>

</body>
</html>
